baseurl: /rusty

collections:
  get_started:
    output: true
    permalink: /:name
  standard_lib:
    output: true
    permalink: /:name

defaults:
  - scope:
      path: ""
      type: "get_started"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "standard_lib"
    values:
      layout: "page"

exclude: [Gemfile]